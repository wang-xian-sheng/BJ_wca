    <script>
    
        // 第二题
       function count(m,s,n){
        switch (s){
            case "+" : return m+n;break; 
            case "-" : return m-n;break; 
            case "*" : return m*n;break; 
            case "/" : return m/n;break; 
            }
       }
       var result = count(5 , "+" , 6);
       console.log(result);
       var result = count(5 , "*" , 6)
       console.log(result)
    </script>
