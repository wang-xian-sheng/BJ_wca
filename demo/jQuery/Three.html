<body>
    <script>
     // 第三题
    var res=0;
    function count(m){
        for(var i=0;i<=m;i++){
            if(i%2==1){
                res+=i;
            }
        }
        return res;
    }
    
    var result = count(10);
    console.log(result);
    </script>
</body>
