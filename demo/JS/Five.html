<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<input type="text" name="" id="input">
<input type="button" value="验证" id="btn">
<body>
    <script>

// 实现一个表单邮箱验证功能，此表单如果填写错误的邮箱格式会有提示。

        var input = document.querySelector("#input");
        var btn = document.querySelector("#btn");
        var  reg = /^[a-zA-Z0-9\_]{5,20}\@[a-zA-Z0-9]{2,5}\.com$/;    /* /开始符号 [限制a-z  0-9之间  取消特殊语义 _符号] {限制5-12位 } */
        btn.onclick = function(){                                    //   按钮点击事件                  
            if(reg.test(input.value)){                                       //如果（res的文本()
                alert("来吧");
            }else{
                alert("滚犊子");
            }
        }
    </script>
</body>
</html>
