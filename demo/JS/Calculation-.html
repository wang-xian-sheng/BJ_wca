<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var num1=Number(prompt("请输入第一个数字"));
    var num2=prompt("输入一个计算符号");
    var num3=Number(prompt("输入第二个数字"));
    function a(){
        switch (num2){
            case ("+"): return num1+num3;break;
            case ("-"): return num1-num3;break;
            case ("*"): return num1*num3;break;
            case ("/"): return num1/num3;break;
        }
    }
    var res= a(num1,num2,num3)
    alert(res)        
    </script>
</body>
</html>
