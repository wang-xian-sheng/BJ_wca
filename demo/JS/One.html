    <script>
        // 数组[5,10,6,11,18,22,31,52,19]，找到里面所有的偶数，并将其组成一个新的数组。
      var a=[];
        var res = [5,10,6,11,18,22,31,52,19];
        for(var i=0;i<res.length;i++){
            if(res[i]%2==0){
                a.push(res[i]);
            }
        }
        console.log(a);
    </script>
