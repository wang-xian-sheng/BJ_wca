<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <script>
// 编写一个函数，随机获取1-7七个数字的任意一个。

    //方法1
     var res = Math.floor(Math.random()*7)            //向下取整数 （随机抽取0~1之间的数*7）
    console.log(res)


    //方法2
    var b="";
    var str = [1,2,3,4,5,6,7];                      /* 新建数组 */
    var p = Math.floor(Math.random()*str.length);       /* 向下取整(获取0~1的数*数组的长度7) */
    b=str[p];                                              /*  数组[随机整数] */
    console.log(b);                                                  /* 输出b */
    
    
    </script>
</body>
</html>
