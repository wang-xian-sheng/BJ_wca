<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="a">
        <button @click="btn1">1</button>
        <button @click="btn2">2</button>
        <button @click="btn3">3</button>
        <img v-bind:src="a1">
    </div>
    <script src="vue.js"></script>
    <script>
    new Vue({
        el:'#a',
        data:{
            a1:'1.jpg',
        },
        methods:{
            btn1(){
                this.a1="1.jpg"
            },
            btn3(){
                this.a1="2.jpg"
            },
            btn2(){
                this.a1="3.jpg"
            }
        }
    })
    
    </script>
</body>
</html>
