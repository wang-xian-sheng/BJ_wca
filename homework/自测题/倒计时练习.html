<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{time}}
    </div>
    <script src="vue.js"></script>
<script>
    new Vue({
        el :"#app",
        data :{
            time : ''
        },
        mounted(){
            setInterval( () => {
                var q = new Date("2019-6-6 00:00:00");
                var w = q.getTime();
                var e = new Date();
                var r = e.getTime();
                var _time = w - e;
                var tian  = Math.floor(_time/1000/60/60/24);
                var shi = Math.floor(_time/1000/60/60%60);
                var fen = Math.floor(_time/1000/60%60);
                var miao = Math.floor(_time/1000%60);
                var a = tian+"天"+shi+"天"+fen+"分钟"+miao+"秒";
                this. time = a
            })
        }
    })
</script>
</body>
</html>
