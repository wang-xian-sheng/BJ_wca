<!DOCTYPE html>

<head>

<body>
        <!-- 编写一个函数，计算1至参数m之间（包括m）所有奇数加和，示例代码如下所示 -->
        <script>
            
        function count(m){
        var res = 0;
        for(var i=0;i<m;i++){
            if(i%2==1){
                res = res + i;
            }
        }
            return res;
        }
        var result = count(10);
        console.log(result);  //输出1+3+5+7+9的结果     
        </script>
</body>
</html>
