<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1></h1>
<script>
    // 计算到2019年6月6日 还有 多少时间
    setInterval( () => {
        var h1 = document.querySelector('h1');
        var q = new Date('2019-6-6 00:00:00')
        var w = q. getTime();
        var e = new Date();
        var r = e.getTime();
        var _time = w - r;
        var tian = Math.floor(_time/1000/60/60/24);
        var shi = Math.floor(_time/1000/60/60%24);
        var fen = Math.floor(_time/1000/60/60%60);
        var miao = Math.floor(_time/1000%60);
        var haomiao = Math.floor(_time%1000)
        h1.innerText= tian +'天'+shi+"时"+fen+"分钟"+miao+"秒"+haomiao+"毫秒";
    },100)
</script>
</body>
</html>
